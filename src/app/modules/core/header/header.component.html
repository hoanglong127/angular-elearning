<header>
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>book</mat-icon>
    </button>
    <span>Elearning</span>
    <span class="example-spacer"></span>
    <button
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      mat-button
    >
      Trang chủ
    </button>
    <button routerLink="/signin" routerLinkActive="active" mat-button>
      Đăng nhập
    </button>
    <button routerLink="/signup" routerLinkActive="active" mat-button>
      Đăng ký
    </button>
  </mat-toolbar>
</header>
